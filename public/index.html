<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>email</title>
</head>

<body>
    <div class="container mt-5 bg-light rounded-3 w-50 d-flex justify-content-center flex-column align-items-center">
        <h3 class="text-center my-3">Nodemiler Email sendeing</h3>
        <form autocomplete="off" action="/sendemail" method="POST" enctype="multipart/form-data" class=" w-100">
            <div class="form-group mx-5 mt-3">
                <input class="form-control w-100 " type="email" name="to" placeholder="To" required>
            </div>
            <div class="form-group mx-5">
                <input class="form-control w-100 my-3" type="text" name="subject" placeholder="Subject" required>
            </div>
            <div class="form-group mx-5">
                <textarea class="form-control w-100" name="body" cols="30" rows="5" placeholder="Body" required></textarea>
            </div>
            <div class="my-3 mx-5">
                <label for="attachment">Attachment</label>
                <input class="form-control border-0 mt-2 mb-3  visible" type="file" name="image" id="attachment"  required/>
            </div>
            <div class="form-group mx-5">
                <button class="btn btn-primary  mb-3 form-control">send email</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
